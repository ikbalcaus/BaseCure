<div class="container">
    <h1 class="mt-3">Medicinski kartoni</h1>
    
    <!-- View Medical Records -->
    <div class="card mt-4">
        <div class="card-header">
            <h5>Odaberi Medicinski Karton</h5>
        </div>
        <div class="card-body">
            <table class="table text-center">
                <thead>
                    <tr>
                        <th>ID Pacijenta</th>
                        <th>Ime Pacijenta</th>
                        <th>Datum</th>
                        <th>Akcije</th>
                    </tr>
                </thead>
                <tbody *ngFor="let record of records; let i = index">
                    <tr>
                        <td>{{ record.pacijentId }}</td>
                        <td>{{ record.korisnik.ime || 'N/A'}}</td>
                        <td>{{ record.datumIzdavanja | date: 'yyyy-MM-dd' }}</td>
                        <td>
                            <button class="btn btn-danger ms-2" (click)="deleteRecord(i)">Obrisi</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-header">
          <h5>Kreiraj Novi Karton</h5>
        </div>
        <div class="card-body">
          <form (submit)="onSubmit()">
            <div class="form-group">
              <label>Ime Pacijenta:</label>
              <input type="text" class="form-control" [(ngModel)]="req.korisnik.ime" name="imePacijenta" />
            </div>
            <div class="form-group">
              <label>Datum:</label>
              <input type="date" class="form-control" [(ngModel)]="req.datumIzdavanja" name="datumIzdavanja" />
            </div>
            <div class="form-group">
              <label>Medicinski Detalji:</label>
              <textarea class="form-control" [(ngModel)]="req.sadrzaj" name="sadrzaj"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    
    
</div>
