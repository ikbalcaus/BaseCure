<div class="container">
    <div class="my-4 row d-flex flex-row justify-content-around">
        <img class="thumbnail rounded shadow mx-4 col-8" [src]="res.slika || './../../../assets/img/no-image-avabliable.jpg'" alt="{{ 'image' | translate }}">
        <div class="mx-4 col">
            <div class="name d-flex align-items-center">
                <h2>{{res.ime}} {{res.prezime}}</h2>
                <h5 class="ms-2 mt-1">({{res.specijalizacija}})</h5>
            </div>
            <div class="mt-1">{{res.opis}}</div>
            <div class="data mt-3">{{res.grad}}</div>
            <div class="data">{{res.adresa}}</div>
            <a href="mailto:{{res.mailAdresa}}" class="data text-decoration-none mt-2">{{res.mailAdresa}}</a>
            <a href="tel:{{res.kontaktBroj}}" class="data text-decoration-none">{{res.kontaktBroj}}</a>
            <a class="btn btn-primary mt-3" [routerLink]="'/kontakt/' + res.ljekarId">{{ 'schedule_appointment' | translate }}</a>
        </div>
        <app-view-map [medicalInstitutionId]="res.ustanovaId"></app-view-map>
    </div>
</div>
