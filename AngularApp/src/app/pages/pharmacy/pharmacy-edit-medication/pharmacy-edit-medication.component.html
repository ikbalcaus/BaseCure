<div class="container">
    <div class="my-5 row d-flex flex-row justify-content-around">
        <img *ngIf="!image" class="thumbnail rounded shadow mx-4 col-8" [src]="res.slika || './../../../assets/img/no-image-avabliable.jpg'" alt="{{ 'image' | translate }}">
        <img *ngIf="image" class="thumbnail rounded shadow mx-4 col-8" [src]="image" alt="{{ 'image' | translate }}">
        <div class="mx-4 mt-2 col">
            <form #form="ngForm" (submit)="EditMedication(form.value)">
                <div class="mx-1">
                    <input type="file" id="imageInput" class="form-control mt-2" (change)="onFileSelected($event)">
                    <input class="form-control mt-2" placeholder="{{ 'medication_name' | translate }}" name="naziv" [(ngModel)]="res.naziv" autocomplete="off" spellcheck="false">
                    <textarea class="form-control mt-2" rows="3" placeholder="{{ 'medication_description' | translate }}" name="opis" spellcheck="false" [(ngModel)]="res.opis"></textarea>
                    <div class="inline-input-group mt-2">
                        <label for="cijena">{{ 'medication_price' | translate }}: </label>
                        <input type="number" id="cijena" class="form-control inline-input" name="cijena" [(ngModel)]="res.cijena">
                        <label for="kolicina">{{ 'quantity' | translate }}: </label>
                        <input type="number" id="kolicina" class="form-control inline-input" name="kolicina" [(ngModel)]="res.kolicina">
                    </div>
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox" id="checkbox" name="zahtijevaRecept" [(ngModel)]="res.zahtijevaRecept">
                        <label for="checkbox">{{ 'requires_prescription' | translate }}</label>
                    </div>
                </div>
                <button class="btn btn-primary btn-half-block mt-2">{{ 'confirm' | translate }}</button>
                <button type="button" (click)="showModal = true" class="btn btn-danger btn-half-block mt-2">{{ 'delete_medication' | translate }}</button>
            </form>
        </div>
    </div>
</div>
<app-modal
  *ngIf="showModal"
  (closeModal)="showModal = false"
  (onSubmit)="deleteMedication()"
></app-modal>
