<app-filter
    placeholder1="Naziv lijeka"
    placeholder2="Opis lijeka"
    (searchOptions)="getSearchResults($any($event))"
></app-filter>
<div class="container main">
    <app-item-list *ngFor="let i of res"
        [name]="i.naziv"
        [description]="i.opis"
        [price]="i.cijena + 'KM'"
        btnText="Uredi lijek"
        (btnClick)="editMedicine(i.lijekId)"
    ></app-item-list>
</div>
