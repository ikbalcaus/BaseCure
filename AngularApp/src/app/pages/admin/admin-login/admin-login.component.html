<div class="login bg-primary shadow">
    <form #form="ngForm" (submit)="loginAdmin(form.value)">
        <h3 class="text-center mt-2">Admin</h3>
        <div class="form-group first-input">
            <label>Korisničko ime:</label>
            <input type="email" class="form-control shadow-sm" name="korisnickoIme" autocomplete="off" ngModel>
        </div>
        <div class="form-group mt-2">
            <label>Šifra:</label>
            <input type="password" class="form-control shadow-sm" name="lozinka" ngModel>
        </div>
        <button class="btn btn-primary btn-block mt-4">Nastavi</button>
    </form>
</div>
