<div class="login shadow">
    <form #loginForm="ngForm" (submit)="loginUser(loginForm.value)">
        <h3 class="text-center mt-2">{{ 'login' | translate }}</h3>
        <div class="form-group first-input">
            <label>{{ 'email_address' | translate }}:</label>
            <input type="email" class="form-control" name="mailAdresa" autocomplete="off" spellcheck="false" ngModel>
        </div>
        <div class="form-group mt-2">
            <label>{{ 'password' | translate }}:</label>
            <input type="password" class="form-control" name="lozinka" ngModel>
        </div>
        <div class="form-group form-check mt-2">
            <input type="checkbox" id="checkbox-input" class="form-check-input" name="rememberme" ngModel>
            <label for="checkbox-input">{{ 'remember_me' | translate }}</label>
        </div>
        <button class="btn btn-primary btn-block mt-3">{{ 'continue' | translate }}</button>
    </form>
</div>


<div class="modal fade" id="verificationModal" tabindex="-1" role="dialog" aria-labelledby="verificationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="verificationModalLabel">Verification Code</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- <form #verificationForm="ngForm" (submit)="verifyCode(verificationForm.value)"> -->
                <form>
                    <div class="form-group">
                        <label for="verificationCode">Enter the verification code received in your email:</label>
                        <input type="text" class="form-control" id="verificationCode" name="verificationCode" ngModel spellcheck="false" autocomplete="off" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Verify</button>
                </form>
            </div>
        </div>
    </div>
</div>
