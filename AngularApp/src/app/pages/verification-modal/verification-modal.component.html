<h2 mat-dialog-title>Verification Code</h2>
<div mat-dialog-content>
  <p>Please enter the verification code you received:</p>
  <mat-form-field>
    <input matInput placeholder="Verification Code" #verificationCode>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button color="primary" (click)="submitVerificationCode(verificationCode.value)">Submit</button>
</div>
