<div class="card shadow-sm">
    <img src="{{img}}" class="card-img-top shadow-sm" alt="Slika">
    <div class="card-body shadow-sm">
        <h5 class="card-title">{{title}}</h5>
        <p class="card-text">{{description}}</p>
        <a class="btn btn-primary me-1" routerLink="{{btn_link1}}">{{btn_text1}}</a>
        <a class="btn btn-secondary ms-1" routerLink="{{btn_link2}}">{{btn_text2}}</a>
    </div>
</div>
