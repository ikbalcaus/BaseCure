<div class="card border-0">
    <div class="card-body pt-2">
        <div class="card-align">
            <div class="card-column align-items-center justify-content-start">
                <img src="{{img}}" class="card-img" alt="{{ 'image' | translate }}">
                <div class="ms-4">
                    <h5>{{name}}</h5>
                    <p class="small mb-0">{{description}}</p>
                </div>
            </div>
            <div class="card-column align-items-center justify-content-end">
                <div>
                    <h5 class="mb-0 me-4">{{price}}</h5>
                </div>
                <div>
                    <button class="btn btn-primary item-list-button" (click)="btnClickHandler()">{{btnText}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
